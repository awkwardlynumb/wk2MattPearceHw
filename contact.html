<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Matt Pearce</a>
        <ul class="navbar-nav ml-auto flex-row">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
        </ul>
      </nav>

      <div class="container">
        <!-- the whole page -->
        <div class="row"> 
            <!-- the grey space on the left -->
            <div class="col-md-1"></div>
            <!-- box of content -->
            <section class="col-md-6">
                <article class="row heading">
                    <div class="col-md-12">
                        <h2>Contact</h2>
                    </div>
                </article>
                <article class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                              <label for="nameSpace">Name</label>
                              <input type="text" class="form-control" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                              <label for="emailSpace">Email Address</label>
                              <input type="email" class="form-control" placeholder="example@gmail.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div class="form-group">
                                <label for="messageSpace">Message</label>
                                <input type="email" class="form-control message" placeholder="Type your message...">
                            </div>
                          </form>
                    </div>
                </article>
            </section>
            <!-- empty space on the right -->
            <div class="col-md-5"></div>
        </div>

    <footer>
        <p>Thanks for stopping by :)</p>
